<div class="modal-header">
    <h6>Error Encountered</h6>
</div>
<div class="modal-body" style="background-color:#ff786b; overflow-y: auto;">
    <p>{{errormessage}}<p>
    <p>{{stacktrace}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
